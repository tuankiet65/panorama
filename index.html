<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Panorama</title>
    <style>
        html, body, .panorama {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="panorama" style="width: 100%; height: 100%"></div>

    <script src="/static/libraries/openseadragon/built-openseadragon/openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "panorama",
            prefixUrl: "/static/libraries/openseadragon/built-openseadragon/openseadragon/images/",
            tileSources: "tiles.dzi",
            showNavigator: true
        });
    </script>
</body>
